<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>


  <!-- Grid = Rigid Layout
  Flexbox = Flexible Layout -->


</head>

<body>
  <div style="
      display: flex;
      flex-direction: row;
    ">
    <div style="background-color: lightblue;">
      div 1 text
    </div>
    <div style="background-color: lightpink;">
      div 2
      <p>text</p>
    </div>
  </div>

  <div style="
      margin-top: 20px;
      display: flex;
      flex-direction: row;
    ">
    <div style="
      background-color: lightblue;
      width: 100px;
    ">
      div 1 text
    </div>

    <div style="
      background-color: lightpink;
      flex: 1;
    ">
      flex
    </div>
  </div>


  <div style="
      margin-top: 20px;
      display: flex;
      flex-direction: row;
    ">
    <div style="
      background-color: lightblue;
      width: 100px;
    ">
      div 1 text
    </div>

    <div style="
      background-color: lightpink;
      flex: 1;
    ">
      Flex 1
    </div>

    <div style="
      background-color: lightblue;
      flex: 2;
    ">
      Flex 2
    </div>
  </div>
</body>

</html>
