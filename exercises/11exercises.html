<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <p>11a</p>
  <div style="display: grid; grid-template-columns: 200px 75px;">
    <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightcoral;">75px</div>
  </div>

  <p>11b</p>
  <div style="display: grid; grid-template-columns: 50px 1fr 75px;">
    <div style="background-color: lightblue;">col1</div>
    <div style="background-color: lightcoral;">col2</div>
    <div style="background-color: lightgray;">col3</div>
  </div>

  <p>11c</p>
  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; column-gap: 20px; row-gap: 10px;">
    <div style="background-color: lightblue;">col1</div>
    <div style="background-color: lightcoral;">col2</div>
    <div style="background-color: lightcyan;">col3</div>
    <div style="background-color: lightgoldenrodyellow;">col4</div>
    <div style="background-color: lightgray;">col5</div>
    <div style="background-color: lightgreen;">col6</div>
    <div style="background-color: lightpink;">col7</div>
    <div style="background-color: lightsalmon;">col8</div>
  </div>

  <p>11d</p>
  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;">
    <div class="card">
      <img src="../image/cat.jpg" class="card-image" alt="">
      <p class="profile-name">Oliver</p>
      <div class="profile-info">
        <img src="../image/dog2.jpg" class="profile-image" alt="">
        <p class="mutual-friends">2 mutual friends</p>
      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="card">
      <img src="../image/cat2.jpg" class="card-image" alt="">

        <img src="../image/dog2.jpg" class="profile-image" alt="">

      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="card">
      <img src="../image/dog.jpg" class="card-image" alt="">
      <p class="profile-name">Rex</p>
      <div class="profile-info">
        <img src="../image/dog2.jpg" class="profile-image" alt="">
        <p class="mutual-friends">4 mutual friends</p>
      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>
  </div>
